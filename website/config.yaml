baseURL: "Eversity-Docs/"
title: "Eversity"
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: true
enableEmoji: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    #minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Archives
                  url: archives
                  weight: 5
                - name: API specification
                  url: /api.html
                  weight: 10
    ru:
        languageName: ":ru:"
        languageAltTitle: "Русский"
        weight: 1
        menu:
            main:
                - name: Архив
                  url: archives
                  weight: 5
                - name: Спецификация API (англ.)
                  url: ../api.html
                  weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Eversity - https://github.com/enrollie/Eversity-Server"
    author: ["enrollie", "Pavel Matusevich"]
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    # comments: false
    images: []

    homeInfoParams:
        Title: >
            Eversity
        Content: >
            Welcome to Eversity homepage!
            
            - Eversity is a project for schools to register and persist absence data in easy and functional way.
            
            - On this website you can find instructions and guides on how to install and maintain Eversity
            
    socialIcons:
        - name: github
          url: "https://github.com/enrollie/Eversity-Server"
    editPost:
        URL: "https://github.com/enrollie/Eversity-Docs/tree/content/"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

